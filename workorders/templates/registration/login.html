{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Login - IT Support System{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">üîê Login</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                    </form>
                    <hr>
                    <p class="text-center">
                        <small>Don't have an account? Contact your administrator.</small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
